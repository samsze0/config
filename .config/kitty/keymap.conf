clear_all_shortcuts yes

macos_option_as_alt yes

# https://sw.kovidgoyal.net/kitty/actions/

map alt+c copy_to_clipboard
map alt+v paste_from_clipboard
map alt+n new_os_window
map alt+t new_tab_with_cwd
map alt+l next_tab
map alt+j previous_tab
map alt+shift+l move_tab_forward
map alt+shift+j move_tab_backward
map alt+, load_config_file
map alt+. debug_config
map alt+shift+, set_tab_title " "
map alt+equal change_font_size all +2.0
map alt+minus change_font_size all -2.0
map alt+down launch --cwd=current
map alt+w close_window
map alt+d next_window
map alt+e previous_window
map alt+z toggle_layout stack
map alt+shift+z toggle_layout fat
map alt+h show_scrollback
map alt+r load_config_file
map alt+; clear_terminal scrollback active

# Run kitty +kitten show_key to observe key presses

# alt-c alt-v -> ctrl-c ctrl-v
